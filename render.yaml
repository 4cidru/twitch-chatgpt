services:
  - type: web
    name: twitch-chatgpt-bot
    runtime: node
    branch: main
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: OPENAI_API_KEY
        value: <your-openai-api-key>
      - key: CHANNELS
        value: "tazcidity"
      - key: GPT_MODE
        value: "CHAT"
      - key: HISTORY_LENGTH
        value: "7"
      - key: MODEL_NAME
        value: "gpt-3.5-turbo"
      - key: COMMAND_NAME
        value: "tazcidbot"
      - key: TWITCH_USER  # https://dev.twitch.tv/console
        value: "525nwsy5i3loz8v6ggzcdzfbyfgac4"
      - key: TWITCH_AUTH  # https://twitchapps.com/tmi/
        value: "oauth:44s3vgydzdd9y8ui72l1a1upzi8js4"
      - key: SEND_USERNAME
        value: "true"
      - key: ENABLE_TTS
        value: "false"
      - key: ENABLE_CHANNEL_POINTS
        value: "true"
